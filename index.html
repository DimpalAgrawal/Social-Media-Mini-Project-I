<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./nav.css">
    <link rel="stylesheet" href="./section.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css" integrity="sha512-EaaldggZt4DPKMYBa143vxXQqLq5LE29DG/0OoVenoyxDrAScYrcYcHIuxYO9YNTIQMgD8c8gIUU8FQw7WpXSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ProBook</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="./images/prologo.jpg" class="logo">
            <ul>
                <li><i class="fa fa-bell" ></i></li>
                <li><i class="fa fa-inbox" aria-hidden="true"></i></li>
                <li><i class="fa fa-video-camera" aria-hidden="true"></i>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <i class="fa fa-search" aria-hidden="true"></i>

                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online">
                <img src="./images/user.jpg">

            </div>
        </div>
    </nav>

    <div class="container">
        
        <!-- left-slidebar -->
        <div class="left-slidebar">
            <div class="imp-links">
                <a href="#"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Latest News</a>
                <a href="#"><i class="fa fa-users" aria-hidden="true"></i>Friends</a>
                <a href="#"><i class="fa fa-object-group" aria-hidden="true"></i>Group</a>
                <a href="#"><i class="fa fa-cart-plus" aria-hidden="true"></i>MarketPlace</a>
                <a href="#"><i class="fa fa-television" aria-hidden="true"></i>Watch</a>
                <a href="#">See More</a>
            </div>
            <div class="shortcut-links">
                <p>Your shortcuts</p>
                <a href="#"><img src="./images/web developer.jpg">Web Developer</a>
                <a href="#"><img src="./images/webdev.jpg">Web Developer</a>
                <a href="#"><img src="./images/Full-Stack-Developer.jpg">Web Developer</a>
                <a href="#"><img src="./images/dev.jpg">Web Developer</a>
            </div>
        </div>

        <!-- main-content -->
        <div class="main-content"></div>

        <!-- right-content -->
        <div class="right-slidebar"></div>
    </div>
    
</body>
</html>
